<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Step Validation</title>

    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="fruitType">
          Pilih buah favorit Anda
          <span aria-label="required">*</span>
        </label>
        <input type="text" id="fruitType" name="fruitType" required />
      </div>
      <div class="form-group">
        <label for="amount">Jumlah buah</label>
        <input
          type="number"
          id="amount"
          name="amount"
          value="1"
          min="1"
          max="10"
          step="2"
          required
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <button class="btn">Beli Sekarang</button>
      </div>
    </form>
  </body>
</html>
